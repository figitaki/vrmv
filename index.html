<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

    <script>
      // Or inline before the <a-scene>.
      AFRAME.registerComponent('some-cube', {
        schema: {
          width: {type: 'number', default: 1},
          height: {type: 'number', default: 1},
          depth: {type: 'number', default: 1},
          color: {type: 'color', default: '#AAA'}
        },
        /**
         * Initial creation and setting of the mesh.
         */
        init: function () {
          var data = this.data;
          var el = this.el;
          // Create geometry.
          this.geometry = new THREE.BoxBufferGeometry(data.width, data.height, data.depth);
          // Create material.
          this.material = new THREE.MeshStandardMaterial({color: data.color});
          // Create mesh.
          this.mesh2 = new THREE.Mesh(this.geometry, this.material);
          // Set mesh on entity.
          el.setObject3D('mesh2', this.mesh2);
        }
      });
    </script>
  </head>
  <body>
    <a-scene physics fog="type: linear; color: #AAA; near=0.0001; far=100;">
      <a-entity some-cube></a-entity>
      <a-entity
        id="river"
        geometry="primitive: plane"
        material="color: blue"
        position="-10 0 0" sound="src: url(assets/cosmopolitic/Cosmopolitic.NOISEFX.mp3); autoplay: true">
      </a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
